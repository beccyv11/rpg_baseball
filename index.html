<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Link to javaScript-->
    <!-- <script src="assets/javascript/game.js"></script> -->

    <title>Baseball RPG Game</title>
    <h1>Baseball RPG Game</h1>
    <button value="Refresh Page" onClick="window.location.reload()" class="reset">Play Again</button>
</head>

<body background="assets/images/background.jpg">
    <div id="row1"> 
            <div class="column1">
                <h2 id="yourHitter">
                        Select A Batter 
                </h2>
            <div class="choices">
            <button class="char-b" onclick="moveButton(this)" type="button">
               
            </button>
            <button class ="char-a" onclick="moveButton(this)" type="button">
                
            </button>
            <button class="char-h" onclick="moveButton(this)" type="button">
                
            </button>
            </div>
            </div>
            <div class="column1">
                    <h2 id="yourPitcher">
                            Select A Pitcher
                    </h2>
                <div class="opponent">
                <button class="char-t" onclick="move(this)" type="button">
                   
                </button>
                <button class ="char-m" onclick="move(this)" type="button">
                            
                </button>
                <button class="char-v" onclick="move(this)" type="button">
                            
                </button>
                </div>
                    
            </div>
    </div>
    <div id="row2">
        <div class="column2">

                <h2>The Match Up</h2>
                
        </div>
    </div>
    <div id="row3">

        <div class="column3">
                <div id="playfieldB">
                    <button id="hit">Hit</button>
                </div>
        </div>
        <div class="column3">
               
                <div id="playfieldP">
                    <table id=score>
                        <tr>
                            <th>Hits</th>
                            <th>Runs</th>
                            <th>Strikes</th>
                            <th>Balls</th>
                            <th>Outs</th>
                        </tr>
                        <tr>
                            <td id="hits"></td>
                            <td id="runs"></td>
                            <td id="strikes"></td>
                            <td id="balls"></td>
                            <td id="outs"></td>
                        </tr>
                        
                    </table>
                </div>
        </div>
      
    </div>

    <!--Link to Jquery Library-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to javaScript-->
    <script src="assets/javascript/game.js"></script>


</body>
</html>
